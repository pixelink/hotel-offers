<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">
	<section class="ws-offers mt-3">
		<div class="row">
			<div class="col-md-4">
				<img src="/fileadmin/user_upload/Angebote/Angebote_uebersicht.jpg" class="img-fluid" />
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-9 x-borderLeft">

						<f:comment><div class="x-categoryList">

							<f:link.action class="allOfferLink" action="list">
								<i class="fa fa-tag" aria-hidden="true"></i>  Alle anzeigen
							</f:link.action>
							<f:for each="{categories}" as="category">
								<f:link.action class="allOfferLink" action="list" arguments="{category : category}">
									<i class="fa fa-tag" aria-hidden="true"></i> {category.title}
								</f:link.action>
							</f:for>
													</div>
						</f:comment>
				<f:for each="{offers}" as="offer">
					<f:render partial="Offer/Offerpreview" arguments="{offer : offer}"/>
				</f:for>
					</div>
				</div>
			</div>
		</div>
	</section>
</f:section>
</html>
